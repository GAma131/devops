<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/88636f3c06.js" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Banco Alfa lobo dinamita buena onda</title>

</head>

<body>
    <br>
    <div class="container col-sm-10">
        <div class="card">
            <div class="card-body">
                <h1>&nbsp &nbsp<i class="fa-solid fa-money-check-dollar mt-2"></i>&nbsp</i>Sistema bancario</h2>
                    <br>
                    <br><br>
                    <h4>&nbsp &nbsp<i class="fa-solid fa-user mt-2"></i></i>&nbsp</i>Cuenta: Admin</h2>
                    <br>

                    <form>
                        <div class="form-row col-sm-8">
                            <label class="font-weight-bold mt-3" for="txtNombre">
                                <h4>¿Desde consultar datos de usuario?</h4>
                            </label>
                            <br>
                            <div class="col-sm-8">
                                <div class="form-row">
                                    <label class="font-weight-bold">Codigo del cliente</label>
                                    <div class="form-group col-md-12">
                                        <input type="number" class="form-control" id="idNombreOrde" required >
                                    </div>
                                </div>
                                <br>
                            </div>
                            <br>
                            <div class="col-sm-8 bg-white rounded-right">
                                <h4 class="mt-3 text-center">Transferencias a otros bancos</h4>
                                <h4 class="mt-3">Datos</h4>
                                <hr class="badge-primary">
                                <div class="row">
                                    <div></div>
                                    <div class="col">
                                        <label class="font-weight-bold">¿En que moneda y cuanto deseas
                                            transferir</label>
                                        <div class="form-row">
                                            <div class="col">
                                                <p>Moneda:</p>
                                                <select class="custom-select" id="idMoneda" required>
                                                    <option value="">Elige una cuenta...</option>
                                                    <option value="1">Soles</option>
                                                    <option value="2">Dolares</option>
                                                    <option value="3">Agregar...</option>
                                                </select>
                                            </div>
                                            <div class="col">
                                                <p>Monto:</p>
                                                <input type="tel" class="form-control" placeholder="$" id="idMonto"
                                                    required  pattern="[0-9]{4}" maxlength="4">
                                            </div>
                                        </div>
                                        <br>
                                        <label class="font-weight-bold">Ingresa los datos de tu transferencia</label>
                                        <div class="form-row">
                                            <div class="col">
                                                <p>Banco destino:</p>
                                                <select class="custom-select" id="idBanco" required>
                                                    <option value="">Selecciona el banco</option>
                                                    <option value="1">Banco RSSG</option>
                                                    <option value="2">Banco AFSG</option>
                                                    <option value="3">Banco BAMC</option>
                                                    <option value="4">Banco MFS</option>
                                                </select>
                                            </div>
                                            <div class="col">
                                                <p>Tipo de transferencia:</p>
                                                <select class="custom-select" id="idTipoT" required>
                                                    <option value="">Selecciona una opcion...</option>
                                                    <option value="1">A cuenta de terceros</option>
                                                    <option value="1">Pago de Haberes</option>
                                                    <option value="1">Pago a Proveedores</option>
                                                    <option value="1">Deposito CTS</option>
                                                </select>
                                            </div>
                                        </div>
                                        <br>
                                        <label class="font-weight-bold">Codigo interbancario de la cuenta
                                            destino</label>
                                        <div class="form-row">
                                            <div class="form-group col-md-2">
                                                <input type="tel" class="form-control" id="idN1" required
                                                    pattern="[0-9]{2}" maxlength="2">
                                            </div>
                                            -
                                            <div class="form-group col-md-6">
                                                <input type="tel" class="form-control" id="idN2" required
                                                    pattern="[0-9]{18}" maxlength="18">
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <label class="font-weight-bold">Nombre del ordenante</label>
                                            <div class="form-group col-md-12">
                                                <input type="text" class="form-control" id="idNombreOrde" required >
                                            </div>
                                        </div>

                                        <div class="form-row">
                                            <div class="form-group col-md-4">
                                                <label for="inputEmail4">Nombre</label>
                                                <input type="text" class="form-control" id="idNombre" required
                                                   
                                                >
                                            </div>
                                            <div class="form-group col-md-4">
                                                <label for="inputPassword4">Apellido paterno</label>
                                                <input type="text" class="form-control" id="idAP" required
                                                    
                                                >
                                            </div>
                                            <div class="form-group col-md-4">
                                                <label for="inputPassword4">Apellido materno</label>
                                                <input type="text" class="form-control" id="idAM" required
                                                    
                                                >
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="col">
                                                <p>Tipo de documento:</p>
                                                <select class="custom-select" id="idTipoDoc" required>
                                                    <option value="">Tipo de documento...</option>
                                                    <option value="1">DNI</option>
                                                    <option value="2">...</option>
                                                </select>
                                            </div>
                                            <div class="col">
                                                <p>Numero de documento:</p>
                                                <input type="number" class="form-control" id="NoDocumento"
                                                    placeholder="No." required>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <br>
                                <input type="submit" value="Guardar datos" 
                                    class="btn btn-success" data-toggle="modal" id="btnEviar" />
                                    <input type="reset" value="Volver a llenar" class="btn btn-danger"  />
                            </div>
                            <br>
                    </form>
            </div>
        </div>
    </div>
</body>
<script>
</script>
</html>
